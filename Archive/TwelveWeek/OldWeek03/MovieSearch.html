<html>
    <body>
        <h1>Movie Search</h1>

        <form action="https://www.imdb.com/search/title" type="get">
            <h3>Title</h3>
            <input type="text" name="title">
            <h3>Now Playing</h3>
            <input type="checkbox" name="now_playing" value="restrict">
            <h3>Genre</h3>
            <select name="genres">
                <option value="">All</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Family">Family</option>
            </select>
            <h3>Rating</h3>
            <p><input type="radio" name="certificates" value="US:G" checked> G</p>
            <p><input type="radio" name="certificates" value="US:PG"> PG</p>
            <p><input type="radio" name="certificates" value="US:PG-13"> PG-13</p>
            <p><input type="submit"></p>
        </form>
    </body>
</html>
